<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/chat/css">
    <style>
        /* Meeting Index Modal Styles */
        .meeting-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .meeting-modal {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .meeting-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e1e5e9;
        }

        .meeting-modal-header h3 {
            margin: 0;
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }

        .meeting-modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .meeting-modal-close:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .meeting-modal-body {
            padding: 24px;
        }

        .meeting-modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e1e5e9;
            background-color: #f9fafb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-with-button {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .input-with-button input {
            flex: 1;
        }

        .input-with-button .generate-uuid-btn {
            background: none;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
        }

        .input-with-button .generate-uuid-btn:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }

        .file-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #3b82f6;
        }

        .file-upload-area.drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .file-upload-text {
            color: #6b7280;
            font-size: 14px;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .file-name {
            margin-top: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-primary:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .index-status {
            text-align: center;
            min-height: 20px;
            font-size: 14px;
        }

        .index-status.success {
            color: #059669;
        }

        .index-status.error {
            color: #dc2626;
        }

        .index-status.info {
            color: #3b82f6;
        }

        .index-meeting-btn {
            background: none;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .index-meeting-btn:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Conversations</div>
                <div class="user-id-input-container">
                    <label for="user-id-input">User ID:</label>
                    <div class="user-id-input-wrapper">
                        <input
                            type="text"
                            id="user-id-input"
                            placeholder="Enter your user ID"
                            value="4c3b4f0f-8d99-42cd-9676-8a16a974c507"
                            class="user-id-input"
                        />
                        <button type="button" id="generate-uuid-btn" class="generate-uuid-btn" title="Generate Random UUID">
                            ðŸŽ²
                        </button>
                    </div>
                </div>
                <button class="new-chat-btn" id="new-chat-btn">
                    + New Chat
                </button>
                <button class="index-meeting-btn" id="index-meeting-btn">
                    ðŸ“‹ Index Meeting
                </button>
            </div>
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="conversation-title-display" id="conversation-title">
                    <div class="connection-status disconnected" id="connection-status" title="Connection Status"></div>
                    <span>Select a conversation to start chatting</span>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="messages-container">
                    <!-- Messages will be loaded here -->
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                AI is typing...
            </div>

            <!-- Message Input Area -->
            <div class="message-input-area">
                <div class="message-input-container">
                    <textarea
                        class="message-input"
                        id="message-input"
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="send-btn">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden container for chat functionality -->
    <div id="chat-container" style="display: none;"></div>

    <!-- Meeting Index Modal -->
    <div class="meeting-modal-overlay" id="meeting-modal-overlay" style="display: none;">
        <div class="meeting-modal">
            <div class="meeting-modal-header">
                <h3>Index Meeting Content</h3>
                <button class="meeting-modal-close" id="meeting-modal-close">&times;</button>
            </div>
            <div class="meeting-modal-body">
                <form id="meeting-index-form">
                    <div class="form-group">
                        <label for="meeting-id">Meeting ID:</label>
                        <div class="input-with-button">
                            <input type="text" id="meeting-id" name="meeting_id" required
                                   placeholder="Enter meeting ID (e.g., meeting-123)">
                            <button type="button" id="generate-meeting-uuid-btn" class="generate-uuid-btn" title="Generate Random UUID">
                                ðŸŽ²
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="meeting-transcript">Transcript (optional):</label>
                        <textarea id="meeting-transcript" name="transcript" rows="6"
                                  placeholder="Paste meeting transcript here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="meeting-notes-file">Meeting Notes PDF (optional):</label>
                        <div class="file-upload-area">
                            <input type="file" id="meeting-notes-file" name="meeting_note_file" accept=".pdf">
                            <div class="file-upload-text">
                                <span class="upload-icon">ðŸ“Ž</span>
                                <span>Click to upload PDF file or drag and drop</span>
                                <div class="file-name" id="file-name"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user-id-display">User ID:</label>
                        <input type="text" id="user-id-display" readonly>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-meeting-index">Cancel</button>
                        <button type="submit" class="btn-primary" id="submit-meeting-index">Index Meeting</button>
                    </div>
                </form>
            </div>
            <div class="meeting-modal-footer">
                <div class="index-status" id="index-status"></div>
            </div>
        </div>
    </div>

    <script src="/chat/js"></script>
</body>
</html>
