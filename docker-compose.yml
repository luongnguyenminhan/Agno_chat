version: '3.8'

services:

  chat_api:
    build: ./Agno_chat
    image: securescribe-chat-api
    ports:
      - "9999:8000"
    env_file:
      - .env
    volumes:
      - ./Agno_chat:/app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    networks:
      - securescribe-net
    depends_on:
      - redis

  chat_worker:
    image: securescribe-chat-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info --concurrency=2
    env_file:
      - .env
    volumes:
      - ./Agno_chat:/app
    restart: unless-stopped
    networks:
      - securescribe-net
    depends_on:
      - redis

  s2t_api:
    build: ./Speech_to_text
    image: securescribe-s2t-api
    ports:
      - "9998:8000"
    env_file:
      - .env
    volumes:
      - ./Speech_to_text:/app
      - shared_temp:/tmp
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    networks:
      - securescribe-net
    depends_on:
      - redis

  s2t_worker:
    image: securescribe-s2t-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info --concurrency=2
    env_file:
      - .env
    volumes:
      - ./Speech_to_text:/app
      - shared_temp:/tmp
    restart: unless-stopped
    networks:
      - securescribe-net
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - securescribe-net
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  redisinsight:
    image: redis/redisinsight
    ports:
      - "5540:5540"
    restart: unless-stopped
    networks:
      - securescribe-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

networks:
  securescribe-net:
    driver: bridge

volumes:
  shared_temp:
  redis_data:
