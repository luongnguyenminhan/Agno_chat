version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=securescribe
    ports:
      - "5400:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d securescribe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - securescribe-net

  api:
    build: .
    image: securescribe-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - GOOGLE_API_KEY=AIzaSyDKJL5HLh3syVxysfjFkBdqrJaY9dLXc_A
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    depends_on:
      - db
      - redis
      - minio
    networks:
      - securescribe-net

  celery_worker:
    image: securescribe-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info
    environment:
      - ENV=development
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - GOOGLE_API_KEY=AIzaSyDKJL5HLh3syVxysfjFkBdqrJaY9dLXc_A
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - securescribe-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - securescribe-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - securescribe-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - securescribe-net

  test:
    build: .
    environment:
      - ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: pytest tests/ -v --tb=short
    profiles:
      - test
    networks:
      - securescribe-net

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - ADMINER_HOST=db
      - ADMINER_PORT=5432
      - ADMINER_USER=admin
      - ADMINER_PASSWORD=admin123
      - ADMINER_DB=securescribe
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_LANG=en
      - ADMINER_THEME=darkblue
      - ADMINER_TITLE=Securescribe Admin
      - ADMINER_COLLATION=utf8_general_ci
      - ADMINER_VERSION=4.8.1
      - ADMINER_VENDOR=Securescribe
    depends_on:
      - db
    networks:
      - securescribe-net

volumes:
  postgres_data:
  minio_data:
  qdrant_data:

networks:
  securescribe-net:
    driver: bridge
