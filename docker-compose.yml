version: '3.8'

services:
  api:
    build: .
    image: securescribe-api
    ports:
      - "9999:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    networks:
      - securescribe-net

  celery_worker:
    image: securescribe-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - securescribe-net

networks:
  securescribe-net:
    driver: bridge
