<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat Bubble</title>
  <style>
    body { margin: 0; }
    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #3c3ec0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    .chat-popup {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 500px;
      height: 800px;
      display: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chat-bubble" id="chatToggle">ðŸ’¬</div>
  <div class="chat-popup" id="chatBox">
    <iframe id="chatIframe" src="https://chat.wc504.io.vn"></iframe>
  </div>

  <script>
    const ACCESS_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE4MTk3MjUzNTcsImlhdCI6MTc1OTcyNTQxNywiaXNzIjoiZnJlY29yZC1hcGkiLCJhdWQiOiJmcmVjb3JkLWNsaWVudCIsInVzZXJfaWQiOiJjNmIyNzMxMC1lYmQwLTQ3OGUtOWUyYi03YTFlZWY0MDNiODciLCJlbWFpbCI6ImFubG5tQGZwdC5jb20iLCJyb2xlIjoidXNlciJ9.7uSWfTxw4O7j1-Q1K82CVbDUQxcV7MBV7v_ksz6O4SQ";
    const USER_ID = "c6b27310-ebd0-478e-9e2b-7a1eef403b87";

    const chatToggle = document.getElementById("chatToggle");
    const chatBox = document.getElementById("chatBox");
    const iframe = document.getElementById("chatIframe");

    chatToggle.addEventListener("click", () => {
      chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
    });

    // Gá»­i token khi iframe load xong
    iframe.addEventListener("load", () => {
      console.log("ðŸ“¤ Gá»­i token qua iframe...");
      iframe.contentWindow.postMessage({
        type: "SET_TOKEN",
        token: ACCESS_TOKEN,
        userId: USER_ID
      }, "https://chat.wc504.io.vn");
    });

    // Náº¿u iframe chá»§ Ä‘á»™ng yÃªu cáº§u láº¡i token
    window.addEventListener("message", (event) => {
      if (event.origin !== "https://chat.wc504.io.vn") return;
      if (event.data?.type === "REQUEST_TOKEN") {
        iframe.contentWindow.postMessage({
          type: "SET_TOKEN",
          token: ACCESS_TOKEN,
          userId: USER_ID
        }, "https://chat.wc504.io.vn");
      }
    });

    // Drag and drop functionality (giá»¯ láº¡i Ä‘á»ƒ tiá»‡n)
    let isDragging = false;
    let dragOffsetX, dragOffsetY;

    chatToggle.addEventListener("mousedown", (e) => {
      isDragging = true;
      dragOffsetX = e.clientX - chatToggle.offsetLeft;
      dragOffsetY = e.clientY - chatToggle.offsetTop;
      e.preventDefault();
      if (chatBox.style.display === "block") {
        chatBox.style.display = "none";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        chatToggle.style.left = (e.clientX - dragOffsetX) + "px";
        chatToggle.style.top = (e.clientY - dragOffsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
      }
    });
  </script>
</body>
</html>
