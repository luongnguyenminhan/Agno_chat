<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* bubble trÃ²n */
    .chat-bubble {
      position: absolute;
      left: calc(100vw - 80px);
      top: calc(100vh - 80px);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #3c3ec0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: left 0.1s ease, top 0.1s ease;
    }
    /* chatbox popup */
    .chat-popup {
      position: absolute;
      width: 500px;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .chat-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="chat-bubble" id="chatToggle">ðŸ’¬</div>

  <div class="chat-popup" id="chatBox">
    <iframe src="https://chat.wc504.io.vn/"></iframe>
  </div>

  <script>
    const chatToggle = document.getElementById("chatToggle");
    const chatBox = document.getElementById("chatBox");

    let isDragging = false;
    let dragOffsetX, dragOffsetY;

    function snapToNearestEdge() {
      const centerX = chatToggle.offsetLeft + 30;
      const centerY = chatToggle.offsetTop + 30;
      const distTop = centerY;
      const distBottom = window.innerHeight - centerY;
      const distLeft = centerX;
      const distRight = window.innerWidth - centerX;
      const minDist = Math.min(distTop, distBottom, distLeft, distRight);
      if (minDist === distTop) {
        chatToggle.style.top = "20px";
      } else if (minDist === distBottom) {
        chatToggle.style.top = (window.innerHeight - 80) + "px";
      } else if (minDist === distLeft) {
        chatToggle.style.left = "20px";
      } else {
        chatToggle.style.left = (window.innerWidth - 80) + "px";
      }
    }

    function positionPopup() {
      const toggleRect = chatToggle.getBoundingClientRect();
      const boxWidth = 500;
      const boxHeight = 800;
      const spacing = 20;

      let left = toggleRect.left - boxWidth - spacing;
      let top = toggleRect.top - boxHeight + toggleRect.height;

      if (left < 0) {
        left = toggleRect.right + spacing;
      }
      if (top < 0) {
        top = toggleRect.bottom + spacing;
      }
      if (left + boxWidth > window.innerWidth) {
        left = window.innerWidth - boxWidth - spacing;
      }
      if (top + boxHeight > window.innerHeight) {
        top = window.innerHeight - boxHeight - spacing;
      }

      chatBox.style.left = left + "px";
      chatBox.style.top = top + "px";
    }

    chatToggle.addEventListener("click", (e) => {
      if (!isDragging) {
        if (chatBox.style.display === "none" || chatBox.style.display === "") {
          positionPopup();
          chatBox.style.display = "block";
        } else {
          chatBox.style.display = "none";
        }
      }
    });

    chatToggle.addEventListener("mousedown", (e) => {
      isDragging = true;
      dragOffsetX = e.clientX - chatToggle.offsetLeft;
      dragOffsetY = e.clientY - chatToggle.offsetTop;
      e.preventDefault();
      if (chatBox.style.display === "block") {
        chatBox.style.display = "none";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        chatToggle.style.left = (e.clientX - dragOffsetX) + "px";
        chatToggle.style.top = (e.clientY - dragOffsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        snapToNearestEdge();
        isDragging = false;
      }
    });
  </script>
</body>
